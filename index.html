<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    
    <div class="search">
      <input type="text" placeholder="Enter city" spellcheck="false"/>
      <button>
      <img src="search-icon.png" alt="search" />
      </button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    
    <div class="weather">
      <img src="weather-icon.png" class="weather-icon" alt="weather icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">London</h2>
      <div class="details">
        <div class="col">
          <div>
            <img src="humidity-icon.png" alt="humidity" />
          </div>
          <p class="humidity">45%</p>
          <p>Humidity</p>
        </div>
        <div class="col">
          <div>
            <img src="wind-icon.png" alt="wind" />
          </div>
          <p class="wind">10 km/h</p>
          <p>Wind</p>
        </div>
      </div>
    </div>
  </div>
  <script src = "script.js"></script>
  
</body>
</html>
